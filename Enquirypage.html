<!DOCTYPE html>
<html>
<head>
  <title>Submit Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="CSS/enquiry.css">
  <link href="https://fonts.googleapis.com/css?
  family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
  <script src="Enquirypage.html" defer></script>
</head>
<body>
  <section class="common_nav">
    <a href="index.html"><img src="CSS/Assets/Heading-removebg-preview.png" class="logo"></a>
    <div class="common_nav_right">
        <a href="profile.html"><img src="CSS/Assets/user.png" class="profile"></a>
        <div id="menuButton">
            <img src="CSS/Assets/menu.png" id="menu">
        </div>
    </div>
  </section>

  <section class="container">
    <div class="container_img">
      <img src="CSS/Assets/inbox-icon-13.jpg" alt="">
    </div>
    <div class="container_form">
      <header>Get in touch</header>
      <form action="index.html" class="form" onsubmit="return alert('Your enquiry has been sent!');">
          <div class="input-box">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" title="Please Enter Appropriate Name" pattern="^[a-zA-Z]+$" required/> 
          </div>

          <div class="input-box">
              <label>Email Address</label> 
              <input type="email" placeholder="Enter email address" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/> 
          </div>

          <div class="input-box">
            <label>Message</label> 
            <textarea id="question" name="question" rows="4" cols="50" required></textarea>
          </div>

          <button>Send</button>
      </form>
    </div>
  </section>
    
  <section id="footer">
    <div class="title-text">
        <h1>Contact Us</h1>
    </div>
    <div class="footer-row">
        <div class="footer-left">
            <h1>Opening Hours</h1>
            <p><i class="fa fa-clock-o"></i>Monday to Friday - 9 am to 9 pm</p>
            <p><i class="fa fa-clock-o"></i>Saturday and Sunday - 8 am to 11 pm</p>
        </div>
        <div class="footer-right">
            <h1>Get In Touch</h1>
            <p>#23 abc Colony, xyz City AE<i class="fa fa-map-marker"></i></p>
            <p>example@website.com<i class="fa fa-paper-plane"></i></p>
            <p>+971 12 345 6789<i class="fa fa-phone"></i></p>
        </div>
    </div>

    <div class="social-links">
        <i class="fa fa-facebook"></i>
        <i class="fa fa-instagram"></i>
        <i class="fa fa-twitter"></i>
        <i class="fa fa-youtube-play"></i>
    </div>
    
</section>

</body>
</html>
