<html>
    <head>
        <title>Schedule an Appointment</title>
        <link rel="stylesheet" href="CSS/book_now.css">
        <link rel="stylesheet" href="./build/css/intlTelInput.css">
        <link rel="stylesheet" href="./build/css/demo.css">
        <link href="https://fonts.googleapis.com/css?
        family=Kaushan+Script|Poppins&display=swap" rel="stylesheet">
        <script src="JS/book_now.js"></script>
        <script src="JS/homepage.js" defer></script>
    </head>
    <body>
        <div id="sideNav">
            <nav>
                <ul>
                    <li><a href="#banner">HOME</a></li>
                    <li><a href="#feature">FEATURES</a></li>
                    <li><a href="#service">SERVICES</a></li>
                    <li><a href="#testimonial">TESTIMONIALS</a></li>
                    <li><a href="#footer">CONTACT US</a></li>
                </ul>
            </nav>
        </div>
        <section class="common_nav">
            <a href="index.html"><img src="CSS/Assets/Heading-removebg-preview.png" class="logo"></a>
            <div class="common_nav_right">
                <a href="profile.html"><img src="CSS/Assets/user.png" class="profile"></a>
                <div id="menuButton">
                    <img src="CSS/Assets/menu.png" id="menu">
                </div>
            </div>
        </section>
        <section class="container">
            <header>Schedule an Appointment</header>
            <form action="consultationConfirmed.html" class="form">
                <div class="input-box">
                    <label>Full Name</label> <!---Get it from the log in or sign up details-->
                    <input type="text" placeholder="Enter your name" title="Please use appropriate characters" pattern="^[A-Za-z\s]+$" required/> 
                </div>

                <div class="input-box">
                    <label>University/School Name</label> 
                    <input type="text" placeholder="Enter university or school name" pattern="^[A-Za-z\s]+$" required/>
                </div>

                <div class="input-box">
                    <label>Email Address</label> 
                    <input type="text" placeholder="Enter email address" pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" required/> 
                </div>

                <div class="input-box">
                    <label>Phone</label> 
                    <input type="tel" id="phone" placeholder="Enter phone number" title="+97105XXXXXXXX" pattern="\+97105[0-9]{8}"required/>
                </div>

                <div class="input-box">
                    <label>Type of Event</label> 
                    <select id = "events" name="events" required>
                        <option value="">Select from the list</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>When is the best time to reach you?</label> 
                    <select id = "time" name="time" required>
                        <option value="time">Select your convienient time</option>
                    </select>
                </div>

                <div class="selection-box">
                    <h3>How can we help?</h3>
                    <div class="selection-option">
                    </div>
                </div>

                <div class="input-box">
                    <label>How can we reach you?</label> 
                    <select id = "contact" name="contact_us" required>
                        <option value="select-option">Please select any one option</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Event Date</label> 
                    <input type="date" placeholder="Select event date" style="font-size: 12px;" required/>
                </div>

                <div class="input-box">
                    <label>Venue Type</label> 
                    <select id = "venue" name="venue_rental" required>
                        <option value="select-option">Please select venue type</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Expected Guests</label> 
                    <input type="text" placeholder="Enter no of guest" required/>
                </div>

                <div class="input-box">
                    <label>Other Requirement</label> 
                    <input type="text" placeholder="Type here" required/>
                </div>
                <button>BOOK NOW</button>
            </form>
        </section>
    </body>
</html>
